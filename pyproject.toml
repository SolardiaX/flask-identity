[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[tool.poetry]
name = "Flask-Identity"
version = "1.0.0"
description = "An api based identity framework for Flask"
authors = ["SolardiaX <solardiax@hotmail.com>"]
maintainers = ["SolardiaX <solardiax@hotmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
bcrypt = "^3.2.0"
passlib = "^1.7.4"
flask = "^1.1.2"
cryptography = "^3.3.1"
flask-wtf = "^0.14.3"

[tool.poetry.dev-dependencies]
flask-sqlalchemy = "^2.4.4"
sphinx = "^3.4.3"
sphinx-press-theme = "^0.5.1"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"
